<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>UniBio</title>
</h:head>

<h:body styleClass="hold-transition login-page">

	<div class="login-box" style="border-color: black">
		<div class="login-logo">
			<p:link href="autenticar.xhtml">
				<img src="./resources/images/unibio_transparente.png" width="300"></img>
			</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<h:form>
				<p:messages closable="true" />
				<p:panelGrid columns="1" style="text-align: center;"
					columnClasses="ui-grid-col-12" layout="grid"
					styleClass="ui-fluid  ">
					<p class="login-box-msg">Informe seu CPF para regitrar
						Entrada/Saída</p>

					<input type="text" id="cpf" class="form-control"/> <br />
					
					<input type="button" onclick="autenticar();" value="Autenticar" class="btn btn-primary form-control" />
					
					<br />
					<a href="autenticarcomsenha.xhtml" style="color: blue;"
						class="bg-warning">Não está conseguindo registrar com sua
						Digital? Clique Aqui!</a>
						
				</p:panelGrid>

			</h:form>





		</div>
		<!-- /.login-box-body -->
	</div>

	<SCRIPT>
	 function autenticar(){
		 cpf = document.getElementById("cpf").value;
		 location = "leitor:auth-"+cpf;
	 }
	</SCRIPT>
	
	
	<h:outputScript library="js" name="prism.js" target="head" />
	<h:outputScript library="js" name="admintemplate.js" target="head" />
	<adm:ripple />
	


</h:body>
</html>
