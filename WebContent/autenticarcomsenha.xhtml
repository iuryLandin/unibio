<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>UniBio</title>
</h:head>

<h:body styleClass="hold-transition login-page">

	<div class="login-box" style="border-color: black">
		<div class="login-logo">
			<p:link href="autenticarcomsenha.xhtml">
				 <img src="./resources/images/unibio_transparente.png" width="300"></img>  
			</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<h:form>
				<p:messages closable="true" />
				<p:panelGrid columns="1" style="text-align: center;"
					columnClasses="ui-grid-col-12" layout="grid"
					styleClass="ui-fluid  ">
					<p class="login-box-msg">Informe seu CPF para regitrar Entrada/Saída</p>

					<p:inputText value="#{registroController.usuario.cpf}" type="cpfl"
						styleClass="form-control" placeholder="CPF" required="true"
						autocomplete="off" requiredMessage="O CPF é obrigatório." />
						<br />
					Caso não consiga validar sua biometria, ultilize sua senha para registrar sua Entrada/Saída	
					<p:inputText value="#{registroController.usuario.senha}"
						type="password" styleClass="form-control" placeholder="Senha"
						 
						requiredMessage="A senha é obrigatória." />

					<p:commandButton styleClass="btn-primary btn-block" value="Registrar"
						action="#{registroController.registrar}" process="@form" update="@form" />

				
				</p:panelGrid>

			</h:form>





		</div>
		<!-- /.login-box-body -->
	</div>


	<h:outputScript library="js" name="prism.js" target="head" />
	<h:outputScript library="js" name="admintemplate.js" target="head" />
	<adm:ripple />


</h:body>
</html>
