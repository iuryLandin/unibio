<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registros</title>

</h:head>

<h:body>
	<h:form id="formDataTable">


		<p:commandButton value="Atualizar" update="formDataTable"
			process="@this " actionListener="#{registroController.pesquisar}" />



		<p:dataTable styleClass="box-primary" var="obj" id="formDataTable"
			value="#{registroController.listaRegistro}">
			<f:facet name="header">
				<h:outputText value="Registros" />
			</f:facet>

			<p:column headerText="Dia">
				<h:outputText value="#{obj.dia}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{obj.data}" />
			</p:column>

			<p:column headerText="Hora">
				<h:outputText value="#{obj.hora}" />
			</p:column>

			<p:column headerText="Usuario">
				<h:outputText value="#{obj.usuario.nome}" />
			</p:column>
			
			<p:column headerText="Justificativa">
				<h:outputText value="#{obj.justificativa}" />
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
