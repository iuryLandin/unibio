<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">


		<h:form id="formDataTable">
			<br />
			<div class="block">
				
				<div class="row">
					<div class="col-md-2">
					<p:outputLabel for="dtInicial" value="  Data Inicial:" />
						<p:calendar id="dtInicial"
							value="#{registroController.dtInicial}"
							name="dtInicial"  required="true"/>
					</div>
					
					<div class="col-md-2">
					<p:outputLabel for="dtFinal" value="  Data Final:" />
						<p:calendar id="dtFinal"
							value="#{registroController.dtFinal}" name="dtFinal" required="true" />
					</div>


					
						<p:commandButton value="Gerar Relatório" update="formDataTable"
							process="@this dtInicial dtFinal"
							actionListener="#{registroController.imprimir}" />
					
						<div class="col-md-12" align="center">
						<img src="../resources/images/unibio_transparente.png" width="300"></img>
					</div>
					
				</div>

				<div class="row">
					<div class="col-md-12">
						<b>Acadêmico: </b>
						<h:outputText value="#{templateController.usuarioLogado.nome}" />
						<br /> <b>Professor(a): </b> <br /> <b>Disciplina.: </b> <br />
					</div>

				</div>

			</div>
		</h:form>

	</ui:define>


</ui:composition>
</html>
