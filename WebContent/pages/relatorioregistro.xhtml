<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="#{templateController.template}">
	<ui:define name="conteudo">

<div style="position: absolute; top: 100px; left: 80%">
			<p:growl>
				<p:autoUpdate disabled="false" />
			</p:growl>
		</div>
		<h:form id="formDataTable">
			<br />
			<div class="block">

				<div class="row">
					<div class="col-md-2">
					<p:outputLabel>Data Inicial</p:outputLabel>
						<p:calendar id="dtInicial"
							value="#{registroController.dtInicial}"
							name="dtInicial" required="true" requiredMessage="Informe a data inicial" />
					</div>

					<div class="col-md-2">
					<p:outputLabel>Data Final</p:outputLabel>
						<p:calendar id="dtFinal"
							value="#{registroController.dtFinal}" name="dtFinal" required="true" requiredMessage="Informe a data final"/>
					</div>

					<div class="col-md-2">
					<br />
						<p:commandButton value="Gerar RelatÃ³rio" update="formDataTable"
							process="@this dtInicial dtFinal"
							actionListener="#{registroController.imprimir}" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>


</ui:composition>
</html>
