<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>
		<div style="position: absolute; top: 100px; left: 80%">
			<p:growl>
				<p:autoUpdate disabled="false" />
			</p:growl>
		</div>
		<h2 class="align-center">Cadastrar Curso</h2>
		<div class="ui-g-12">
			<p:panel styleClass="card no-border" toggleable="true"
				toggleSpeed="300">

				<h:form id="formDados">
				
					<p:panelGrid columns="1" style="text-align: center; float: right; "
						columnClasses="ui-grid-col-12 "
						layout="grid" styleClass="ui-fluid  position-sticky">

						<p:commandButton value="Incluir"
							styleClass="btn-success btn-block"
							disabled="#{cursoController.entity.id != null}"
							actionListener="#{cursoController.incluir}"
							update="@form formDataTable" process="@this pgDados" />
						<p:commandButton value="Alterar"
							styleClass="btn-primary btn-block"
							disabled="#{cursoController.entity.id == null}"
							actionListener="#{cursoController.alterar}"
							update="@form formDataTable" process="@this pgDados" />


						<p:commandButton value="Limpar" styleClass="btn-warning btn-block"
							actionListener="#{cursoController.limpar}"
							update="@form formDataTable" process="@this" />
					</p:panelGrid>

					<div style="text-align: left;"
						class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
						<p:panelGrid id="pgDados" columns="1"
							columnClasses=" ui-grid-col-12" layout="grid"
							styleClass="ui-fluid card">

							<h:panelGroup>
								<p:commandLink for="itNome" value="Nome Curso:"
									onclick="PF('dlg').show();" process="@this"
									style="color:blue; text-decoration: underline;" />
								<p:inputText id="itNome" value="#{cursoController.entity.nome}"
									required="true">
									<p:focus for="itNome" />
								</p:inputText>
							</h:panelGroup>


							<h:panelGroup>
								<h:panelGrid id="panelDisciplina" columns="2"
									columnClasses="ui-grid-col-1, ui-grid-col-1" layout="grid">

									<h:panelGroup>
										<p:outputLabel value="Nome da Disciplina:" />
										<p:inputText value="#{cursoController.disciplina.nome}" />
									</h:panelGroup>

									<h:panelGroup>
										<p:outputLabel value="Turma:" />
										<p:inputText id="itTurma" maxlength="6"
											value="#{cursoController.disciplina.turma}" />
									</h:panelGroup>


									<h:panelGroup>
										<p:outputLabel value="Carga Horária Teórica:" />
										<p:inputText id="itChTeorica"
											value="#{cursoController.disciplina.chTeorica}" />
									</h:panelGroup>

									<h:panelGroup>
										<p:outputLabel value="Carga Horária Prática:" />
										<p:inputText id="itChPratica"
											value="#{cursoController.disciplina.chPratica}" />
									</h:panelGroup>

									<h:panelGroup>
										<p:outputLabel value="Carga Horária:" />
										<p:inputText id="itChTotal"
											value="#{cursoController.disciplina.chTotal}" />
									</h:panelGroup>

									<h:panelGroup>
										<p:spacer />
									</h:panelGroup>

									<h:panelGroup styleClass="ui-grid-col-12">
										<p:outputLabel value="Ementa:" />
										<br />
										<br />
										<p:textEditor widgetVar="editor1" id="itEmenta"
											value="#{cursoController.disciplina.ementa}" height="300"
											style="margin-bottom:10px" />
									</h:panelGroup>
								</h:panelGrid>


								<h:panelGroup>
									<p:spacer />
									<p:commandButton value="Adicionar" styleClass="btn btn-primary"
										actionListener="#{cursoController.adicionarDisciplina}"
										update="panelDisciplina dtDisciplina"
										process="@this panelDisciplina" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup>
								<p:dataTable id="dtDisciplina" styleClass="box-primary"
									var="disc" value="#{cursoController.entity.listaDisciplina}">
									<f:facet name="header">
										<h:outputText value="Lista de Disciplinas" />
									</f:facet>
									<p:column headerText="Nome">
										<h:outputText value="#{disc.nome}" />
									</p:column>
									<p:column headerText="Turma">
										<h:outputText value="#{disc.turma}" />
									</p:column>
									<p:column>
										<p:commandLink value="Remover"
											actionListener="#{cursoController.removerDisciplina(disc)}"
											update="dtDisciplina" process="@this" />
									</p:column>
								</p:dataTable>

							</h:panelGroup>

							<p:spacer />
						</p:panelGrid>

					</div>

					<p:spacer />

				</h:form>


			</p:panel>
			<p:spacer />

			<p:dialog header="Pesquisa de Cursos" appendTo="@(body)"
				widgetVar="dlg" modal="true" width="800" height="400"
				closeOnEscape="true">
				<h:form>
					<p:inputText id="itPesquisa" value="#{cursoController.pesquisa}" />
					<p:commandButton value="Pesquisar"
						actionListener="#{cursoController.pesquisar}"
						process="@this itPesquisa" update="formDataTable" />
				</h:form>
				<p:panel styleClass="card no-border" toggleable="true"
					toggleSpeed="300">
					<h:form id="formDataTable">
						<p:dataTable styleClass="box-primary" var="curso"
							value="#{cursoController.listaCurso}">
							<f:facet name="header">
								<h:outputText value="Cursos Cadastrados" />
							</f:facet>


							<p:column headerText="Nome">
								<h:outputText value="#{curso.nome}" />
							</p:column>

							<p:column>
								<p:commandLink value="Editar" icon="fa fa-fw fa-edit"
									styleClass="btn btn-warning" oncomplete="PF('dlg').hide();">
									<f:ajax render="formDados" execute="@all" />
									<f:setPropertyActionListener value="#{curso}"
										target="#{cursoController.entity}" />
								</p:commandLink>

							</p:column>


						</p:dataTable>
					</h:form>
				</p:panel>
			</p:dialog>

		</div>

	</ui:define>

</ui:composition>
</html>
