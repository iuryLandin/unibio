<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">

		<h2 class="login-box-msg">Relatório - Termo de Disponibilidade</h2>
		<br />

		<h:form id="formulario">
			
			<div class="col-md-6">
			<p:outputLabel value="Selecione os dias: "></p:outputLabel>
				<p:selectManyCheckbox id="diasSemana"
					value="#{termoDisponibilidadeController.diasSemana}">
					<f:selectItem itemLabel="Segunda-Feira" itemValue="Segunda-Feira" />
					<f:selectItem itemLabel="Terça-Feira" itemValue="Terça-Feira" />
					<f:selectItem itemLabel="Quarta-Feira" itemValue="Quarta-Feira" />
					<f:selectItem itemLabel="Quinta-Feira" itemValue="Quinta-Feira" />
					<f:selectItem itemLabel="Sexta-Feira" itemValue="Sexta-Feira" />
					<f:selectItem itemLabel="Sábado" itemValue="Sábado" />
				</p:selectManyCheckbox>
			</div>
			<div class="col-md-4">
				<p:selectOneMenu id="professor"
					value="#{termoDisponibilidadeController.professor}">
					<f:selectItems
						value="#{termoDisponibilidadeController.listaProfessor}"
						var="prof" itemLabel="#{prof.nome}" itemValue="#{prof}" />
				</p:selectOneMenu>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
