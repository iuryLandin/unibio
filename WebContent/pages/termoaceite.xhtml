<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="#{templateController.template}">
	<ui:define name="conteudo">

		<h2 class="login-box-msg">Relat√≥rio - Termo de Aceite</h2>
		<br />

		<h:form id="formulario">
			<div class="block">
				<div class="row">

					<div class="col-md-6">
						<p:outputLabel value="*Selecione o Professor: "></p:outputLabel>
						
						<p:panel styleClass="card no-border" toggleable="true"
							toggleSpeed="300">
							<h:form id="formDataTable">
								<p:dataTable styleClass="box-primary" var="usu"
									value="#{relatorioTermoAceiteController.listaProfessor}">
									<f:facet name="header">
										<h:outputText value="Professores Cadastrados" />
									</f:facet>

									<p:column headerText="Nome">
										<h:outputText value="#{usu.nome}" />
									</p:column>


									<p:column>
										<p:commandLink value="Imprimir" icon="fa fa-fw fa-print"
											styleClass="btn btn-success" action="#{relatorioTermoAceiteController.imprimir}">
											<f:ajax render="@none" execute="@all" />
											<f:setPropertyActionListener value="#{usu}"
												target="#{relatorioTermoAceiteController.entity}" />
										</p:commandLink>

									</p:column>


								</p:dataTable>
							</h:form>
						</p:panel>
					</div>
				</div>

			 
			</div>

		</h:form>
	</ui:define>

</ui:composition>
</html>
